<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder - Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#0d1117] text-gray-200 font-sans">
    <!-- Page Wrapper -->
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-3xl">
        
        <!-- Title -->
        <h1 class="text-4xl font-extrabold text-center text-gray-100 mb-10">
          GitHub User Finder
        </h1>

        <!-- Search Section -->
        <div class="bg-[#161b22] rounded-2xl shadow-md border border-gray-700 p-6 mb-8">
          <form class="flex flex-col sm:flex-row gap-4">
            <input 
              type="text" 
              placeholder="Enter GitHub username..." 
              class=" text flex-1 px-4 py-3 border border-gray-700 rounded-xl bg-[#0d1117] text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
            <button 
              type="submit" 
              class="search px-6 py-3 bg-indigo-600 text-white font-medium rounded-xl hover:bg-indigo-700 transition">
              Search
            </button>
          </form>
        </div>
        <div class="card bg-[#161b22] rounded-2xl shadow-md border border-gray-700 p-8">
          <div class="flex flex-col sm:flex-row items-center sm:items-start gap-8">
            <!-- Profile Image -->
          </div>
        </div>

        

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
